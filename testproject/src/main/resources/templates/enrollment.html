<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Product</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/enrollment.css">
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{main :: header}"></div>

<!-- 상품 등록 폼 -->
<main>
    <section class="product-registration">
        <h2>Register a New Product</h2>

        <!-- 상품 등록 폼 -->
        <form action="/submit-product" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="productName" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="number" id="product-price" name="productPrice" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" name="productDescription" placeholder="Enter product description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="productImage" accept="image/*" required>
            </div>

            <button type="submit" class="submit-button">Submit Product</button>
        </form>
    </section>
</main>

<!-- 푸터 -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
