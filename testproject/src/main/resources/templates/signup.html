<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{main :: header}"></div>

<!-- 회원가입 폼 -->
<main>
    <section class="signup-container">
        <h2>Create Your Account</h2>

        <!-- 회원가입 폼 -->
        <form th:action="@{/signup}" th:object="${user}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="submit-button">Sign Up</button>
        </form>


        <p>Already have an account? <a href="/login">Login here</a></p>
    </section>
</main>

<!-- 푸터 -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
